{% extends 'base.html' %}

{% block title %}データ編集 - Kakeibo App{% endblock %}

{% block header %}
    <h1>データ編集</h1>
{% endblock %}

{% block content %}
    <div class="card mb-4">
        <div class="card-header">フィルター</div>
        <div class="card-body">
            <form id="filterForm" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="mainCategorySelect" class="form-label">大カテゴリ</label>
                    <select class="form-select" id="mainCategorySelect" name="main_category_id">
                        {% for main in main_categories %}
                            <option value="{{ main[0] }}" {% if main[0] == request.args.get('main_category_id')|int %}selected{% endif %}>{{ main[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="subCategorySelect" class="form-label">小カテゴリ</label>
                    <select class="form-select" id="subCategorySelect" name="sub_category_id"></select>
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">開始日</label>
                    <input type="date" class="form-control" id="startDate" name="start_date" value="{{ request.args.get('start_date', '') }}">
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">終了日</label>
                    <input type="date" class="form-control" id="endDate" name="end_date" value="{{ request.args.get('end_date', '') }}">
                </div>
                <div class="col-md-4">
                    <label for="liveFilter" class="form-label">メモ検索</label>
                    <input type="text" class="form-control" id="liveFilter" placeholder="例: 食費, 生活 など">
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="btn-group">
            <button id="addRowBtn" class="btn btn-sm btn-primary">行を追加</button>
            <button id="applyBtn" class="btn btn-sm btn-warning">変更を適用</button>
            <button id="reloadBtn" class="btn btn-sm btn-outline-secondary">再読込</button>
        </div>
        <div><small class="text-muted" id="tableInfo"></small> <span class="badge text-bg-warning" id="dirtyBadge" hidden>未保存の変更あり</span></div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="btn-group">
            <button id="prevPageBtn" class="btn btn-sm btn-outline-secondary">前へ</button>
            <button id="nextPageBtn" class="btn btn-sm btn-outline-secondary">次へ</button>
        </div>
        <div class="d-flex align-items-center">
            <label for="pageSizeSelect" class="form-label me-2 mb-0">表示件数</label>
            <select class="form-select form-select-sm" id="pageSizeSelect">
                <option value="20">20</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
                <option value="0">すべて</option>
            </select>
        </div>
    </div>
    <div id="alertArea"></div>
    <div id="transactionsGrid">
      <div class="table-responsive">
        <table class="table table-sm align-middle data-grid" id="transactionsTable">
          <thead>
            <tr>
              <th style="width:60px">ID</th>
              <th style="min-width:110px">日付</th>
              <th style="min-width:160px">詳細</th>
              <th style="min-width:80px">種別</th>
              <th style="min-width:110px">金額</th>
              <th style="min-width:200px">小カテゴリ</th>
              <th style="width:90px">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="txApplyModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">変更内容の確認</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="txApplySummary"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-warning" id="txApplyConfirmBtn">変更を適用</button>
          </div>
        </div>
      </div>
    </div>

{% endblock %}

{% block scripts %}
    <script id="subCategoriesData" type="application/json">{{ sub_categories | tojson }}</script>
    <script src="{{ url_for('static', filename='js/edit_lite.js') }}"></script>
{% endblock %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kakeibo App{% endblock %}</title>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/motion.css') }}">
</head>
<body data-current-ym="{{ selected_month }}" data-available-months='{{ months | tojson | safe }}'>
    <div class="container-fluid">
        {% if session.get('auth_user') %}
        <!-- Sidebar open button -->
        <button id="sidebarOpenBtn" class="btn btn-primary sidebar-open-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">&gt;</button>

        <!-- Offcanvas Sidebar (partial) -->
        {% include 'partials/sidebar.html' %}
        {% endif %}

        <div class="row">
            <main class="col-12 px-md-4">
                {% if session.get('auth_user') %}
                {% include 'partials/top_progress.html' %}
                {% endif %}
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    {% block header %}{% endblock %}
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/month-nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/motion.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

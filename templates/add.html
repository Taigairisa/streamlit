    <script>
        const mainCategorySelect = document.getElementById('mainCategorySelect');
        const subCategorySelect = document.getElementById('category');
        const subCategories = {{ sub_categories | tojson }};

        function updateSubCategories() {
            const selectedMainCategoryId = parseInt(mainCategorySelect.value, 10);
            subCategorySelect.innerHTML = ''; // Clear existing options

            subCategories.forEach(sub => {
                if (sub[1] === selectedMainCategoryId) {
                    const option = document.createElement('option');
                    option.value = sub[0];
                    option.textContent = sub[2]; // Name
                    option.dataset.icon = sub[4]; // Store icon
                    option.dataset.color = sub[3]; // Store color
                    // Display icon in text content (e.g., "é£Ÿè²» (ãƒ‘ãƒ³ã®çµµæ–‡å­—)")
                    option.textContent = `${sub[2]} ${sub[4] || ''}`.trim();
                    subCategorySelect.appendChild(option);
                }
            });
            // Update icon pill and color when main changes
            updateIcon();
        }

        mainCategorySelect.addEventListener('change', updateSubCategories);
        // Initial population
        document.addEventListener('DOMContentLoaded', updateSubCategories);

        // Icon for selected subcategory (fetch presets)
        let subMap = {};
        // Main category color mapping by ID
        const mainColorById = {};
        const mainCategoriesData = {{ main_categories | tojson }}; // Get main categories data from Flask
        (function buildMainColors(){
          try {
            mainCategoriesData.forEach(mainCat => {
              mainColorById[String(mainCat[0])] = mainCat[2]; // mainCat[0] is id, mainCat[2] is color
            });
          } catch(_){}
        })();
        async function fetchSubMeta(){
          try{
            const res = await fetch('/api/sub_categories');
            if(!res.ok) return;
            const list = await res.json();
            subMap = Object.fromEntries(list.map(r=>[String(r.id), {icon:r.icon||'ğŸ’¡', color:r.color||'#64748b'}]));
            updateIcon();
          }catch(_){ }
        }
        function updateIcon(){
          const sel = document.getElementById('category');
          const disp = document.getElementById('subIconDisplay');
          if(!sel || !disp) return;
          const meta = subMap[String(sel.value)] || null;
          disp.textContent = meta ? meta.icon : '';
          // apply background color from selected main category
          const mid = document.getElementById('mainCategorySelect')?.value || '';
          const bg = mainColorById[String(mid)] || '#64748b';
          disp.style.background = meta ? bg : 'transparent';
          disp.style.color = meta ? '#fff' : 'inherit'; // Icon color
          // Add border for the circle effect
          disp.style.border = meta ? `1px solid ${bg}` : 'none';
          disp.style.borderRadius = '50%'; // Make it a circle
          disp.style.display = 'inline-grid'; // For centering icon
          disp.style.placeItems = 'center'; // For centering icon
        }
        document.getElementById('category').addEventListener('change', updateIcon);
        fetchSubMeta();

        // ---- Others since my last (banner) ----
        async function fetchOthersSinceMyLast(scope='month', limit=5){
            const ym = document.body.dataset.currentYm || '';
            const url = `/api/entries/others_since_my_last?scope=${scope}&limit=${limit}${ym?`&m=${ym}`:''}`;
            try{
                const res = await fetch(url, {cache:'no-store'});
                if(!res.ok) return;
                const data = await res.json();
                renderSince(data);
            }catch(e){/* noop */}
        }
        function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }
        function renderSince(data){
            const banner = document.getElementById('sinceBanner');
            const countEl = document.getElementById('sinceCount');
            const menu = document.getElementById('sinceMenu');
            countEl.textContent = data.count || 0;
            banner.hidden = (data.count||0) === 0;
            menu.innerHTML = (data.items||[]).map(it=>`
                <div class="since-item d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <b>${escapeHtml(it.author||'èª°ã‹')}</b> ãŒ <b>${escapeHtml(it.sub_category||'æœªåˆ†é¡')}</b> ã‚’ç™»éŒ²ï¼šÂ¥${Number(it.amount||0).toLocaleString('ja-JP')}
                    <div class="text-muted small">${escapeHtml(it.detail||'')}</div>
                  </div>
                  <time class="text-muted small">${escapeHtml(it.date||'')}</time>
                </div>
            `).join('') || '<div class="text-muted">æ–°ã—ã„è¿½åŠ ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
        }
        document.getElementById('sinceOpen').addEventListener('click', ()=>{
            const m = document.getElementById('sinceMenu'); m.hidden = !m.hidden;
        });
        let sinceTimer;
        function scheduleSince(ms=45000){ clearInterval(sinceTimer); sinceTimer = setInterval(()=>{ if(!document.hidden) fetchOthersSinceMyLast(); }, ms); }
        document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) fetchOthersSinceMyLast(); });
        fetchOthersSinceMyLast();
        scheduleSince();

        // Type colorization for amount field
        const typeSel = document.getElementById('typeSelect');
        const amt = document.getElementById('amount');
        function applyTypeColor(){
          const v = (typeSel && typeSel.value) || '';
          if(!amt) return;
          amt.classList.remove('type-exp','type-inc','type-bud');
          if(v==='æ”¯å‡º') amt.classList.add('type-exp');
          else if(v==='åå…¥') amt.classList.add('type-inc');
          else if(v==='äºˆç®—') amt.classList.add('type-bud');
        }
        typeSel?.addEventListener('change', applyTypeColor);
        applyTypeColor();
    </script>

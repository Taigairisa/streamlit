{% extends 'base.html' %}

{% block title %}データ追加 - Kakeibo App{% endblock %}

{% block header %}
    <h1>データを追加</h1>
{% endblock %}

{% block content %}
    <div class="since-banner alert alert-info py-2 px-3 d-flex justify-content-between align-items-center" id="sinceBanner" hidden>
        <div>前回のあなたの登録以降に <b id="sinceCount">0</b> 件追加されています。</div>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="sinceOpen">詳細</button>
    </div>
    <div id="sinceMenu" class="card card-body mb-3" hidden></div>

    <form id="entry" method="POST" action="{{ url_for('add') }}">
        <div id="mruCats" class="mru"></div>
        <div class="mb-3">
            <label for="mainCategorySelect" class="form-label">大カテゴリ</label>
            <select class="form-select" id="mainCategorySelect" name="main_category">
                {% for category in main_categories %}
                    <option value="{{ category[0] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">小カテゴリ</label>
            <select class="form-select" id="category" name="sub_category_id" required>
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">日付</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
        </div>

        <div class="mb-3">
            <label for="typeSelect" class="form-label">種別</label>
            <select class="form-select" id="typeSelect" name="type">
                <option>支出</option>
                <option>収入</option>
                <option>予算</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="detailInput" class="form-label">詳細</label>
            <input type="text" class="form-control" id="memo" name="detail">
        </div>

        <div class="mb-3">
            <label for="amountInput" class="form-label">金額</label>
            <input type="text" inputmode="numeric" class="form-control" id="amount" name="amount" required>
        </div>

        <button type="submit" class="btn btn-primary">追加</button>
    </form>

    <script>
        const mainCategorySelect = document.getElementById('mainCategorySelect');
        const subCategorySelect = document.getElementById('category');
        const subCategories = {{ sub_categories | tojson }};

        // Build a map of main_category_id -> name from the current main select (kept undecorated)
        function buildMainNameMap(){
          const m = {};
          Array.from(mainCategorySelect.options).forEach(o=>{ if(o.value) m[parseInt(o.value,10)] = o.textContent; });
          return m;
        }
        const MAIN_NAME_BY_ID = buildMainNameMap();

        function getMainColor(mid){
          const name = MAIN_NAME_BY_ID[mid] || '';
          // generateColorFromString is defined globally in static/js/main.js
          try { return generateColorFromString(name); } catch (_) { return '#64748b'; }
        }

        function updateSubCategories() {
            const selectedMainCategoryId = parseInt(mainCategorySelect.value, 10);
            subCategorySelect.innerHTML = ''; // Clear existing options

            const color = getMainColor(selectedMainCategoryId);
            const opts = [];
            subCategories.forEach(sub => {
                if (sub[1] === selectedMainCategoryId) {
                    const option = document.createElement('option');
                    option.value = sub[0];
                    option.textContent = `${sub[3] || ''} ${sub[2]}`.trim(); // icon + name
                    option.style.color = color; // tint the option text with main color
                    opts.push(option);
                }
            });
            // Append and update the header badge to first item
            opts.forEach(o=> subCategorySelect.appendChild(o));
            if (opts.length){ subCategorySelect.value = opts[0].value; }
        }

        mainCategorySelect.addEventListener('change', updateSubCategories);
        
        document.addEventListener('DOMContentLoaded', () => {
            // Keep main select plain (no decoration)
            updateSubCategories();

            const sinceOpenBtn = document.getElementById('sinceOpen');
            if(sinceOpenBtn) {
                sinceOpenBtn.addEventListener('click', ()=>{
                    const m = document.getElementById('sinceMenu'); m.hidden = !m.hidden;
                });
            }
            fetchOthersSinceMyLast();
            scheduleSince();

            const typeSel = document.getElementById('typeSelect');
            const amt = document.getElementById('amount');
            function applyTypeColor(){
              const v = (typeSel && typeSel.value) || '';
              if(!amt) return;
              amt.classList.remove('type-exp','type-inc','type-bud');
              if(v==='支出') amt.classList.add('type-exp');
              else if(v==='収入') amt.classList.add('type-inc');
              else if(v==='予算') amt.classList.add('type-bud');
            }
            typeSel?.addEventListener('change', applyTypeColor);
            applyTypeColor();
        });

        // ---- Others since my last (banner) ----
        async function fetchOthersSinceMyLast(scope='month', limit=5){
            const ym = document.body.dataset.currentYm || '';
            const url = `/api/entries/others_since_my_last?scope=${scope}&limit=${limit}${ym?`&m=${ym}`:''}`;
            try{
                const res = await fetch(url, {cache:'no-store'});
                if(!res.ok) return;
                const data = await res.json();
                renderSince(data);
            }catch(e){/* noop */}
        }
        function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m])); }
        function renderSince(data){
            const banner = document.getElementById('sinceBanner');
            const countEl = document.getElementById('sinceCount');
            const menu = document.getElementById('sinceMenu');
            countEl.textContent = data.count || 0;
            banner.hidden = (data.count||0) === 0;
            menu.innerHTML = (data.items||[]).map(it=>`
                <div class="since-item d-flex justify-content-between align-items-start mb-2">
                  <div>
                    <b>${escapeHtml(it.author||'誰か')}</b> が <b>${escapeHtml(it.sub_category||'未分類')}</b> を登録：¥${Number(it.amount||0).toLocaleString('ja-JP')}
                    <div class="text-muted small">${escapeHtml(it.detail||'')}</div>
                  </div>
                  <time class="text-muted small">${escapeHtml(it.date||'')}</time>
                </div>
            `).join('') || '<div class="text-muted">新しい追加はありません。</div>';
        }
        let sinceTimer;
        function scheduleSince(ms=45000){ clearInterval(sinceTimer); sinceTimer = setInterval(()=>{ if(!document.hidden) fetchOthersSinceMyLast(); }, ms); }
        document.addEventListener('visibilitychange', ()=>{ if(!document.hidden) fetchOthersSinceMyLast(); });
    </script>
    <style>
      .mru{display:flex;gap:.5rem;margin:.5rem 0}
      .mru .pill{padding:.25rem .5rem;border-radius:9999px;background: var(--color-info-light); border:1px solid var(--color-info-light)}
      #amount.type-exp{ color: var(--color-danger); }
      #amount.type-inc{ color: var(--color-success); }
      #amount.type-bud{ color: var(--color-primary); }
    </style>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/input-flow.js') }}"></script>
{% endblock %}

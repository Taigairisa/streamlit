{% extends 'base.html' %}

{% block title %}カテゴリー追加・編集 - Kakeibo App{% endblock %}

{% block header %}
    <h1>カテゴリー追加・編集</h1>
{% endblock %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">

    <div class="card mb-4">
        <div class="card-header">フィルター</div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="catMainSelect" class="form-label">大カテゴリ</label>
                    <select class="form-select" id="catMainSelect" name="main_category_id">
                        <option value="">すべて</option>
                        {% for main in main_categories %}
                            <option value="{{ main[0] }}">{{ main[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="catLiveFilter" class="form-label">ライブ検索</label>
                    <input type="text" class="form-control" id="catLiveFilter" placeholder="例: 食費, 生活 など">
                </div>
                <div class="col-md-2">
                    <label for="catPageSize" class="form-label">表示件数</label>
                    <select id="catPageSize" class="form-select">
                        <option value="20">20</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="0">すべて</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="btn-group">
            <button id="catAddRowBtn" class="btn btn-sm btn-primary">小カテゴリを追加</button>
            <button id="catReloadBtn" class="btn btn-sm btn-outline-secondary">再読込</button>
            <button id="catUndoBtn" class="btn btn-sm btn-outline-secondary">元に戻す</button>
            <button id="catRedoBtn" class="btn btn-sm btn-outline-secondary">やり直す</button>
        </div>
        <div><small class="text-muted" id="catTableInfo"></small></div>
    </div>
    <div id="catAlertArea"></div>
    <div id="categoriesGrid"></div>

{% endblock %}

{% block scripts %}
    <script id="mainCategoriesData" type="application/json">{{ main_categories | tojson }}</script>
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="{{ url_for('static', filename='js/categories.js') }}"></script>
{% endblock %}

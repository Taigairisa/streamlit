{% extends 'base.html' %}

{% block title %}カテゴリー追加・編集 - Kakeibo App{% endblock %}

{% block header %}
    <h1>カテゴリー追加・編集</h1>
{% endblock %}

{% block content %}
    <!-- Tabulator removed: using lightweight editable table -->

    <div class="card mb-4">
        <div class="card-header">フィルター</div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="catMainSelect" class="form-label">大カテゴリ</label>
                    <select class="form-select" id="catMainSelect" name="main_category_id">
                        <option value="">すべて</option>
                        {% for main in main_categories %}
                            <option value="{{ main[0] }}">{{ main[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="catLiveFilter" class="form-label">ライブ検索</label>
                    <input type="text" class="form-control" id="catLiveFilter" placeholder="例: 食費, 生活 など">
                </div>
                <div class="col-md-2">
                    <label for="catPageSize" class="form-label">表示件数</label>
                    <select id="catPageSize" class="form-select">
                        <option value="20">20</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="0">すべて</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div class="btn-group">
            <button id="catAddRowBtn" class="btn btn-sm btn-primary">小カテゴリを追加</button>
            <button id="catApplyBtn" class="btn btn-sm btn-warning">変更を適用</button>
            <button id="catReloadBtn" class="btn btn-sm btn-outline-secondary">再読込</button>
        </div>
        <div><small class="text-muted" id="catTableInfo"></small> <span class="badge text-bg-warning" id="catDirtyBadge" hidden>未保存の変更あり</span></div>
    </div>
    <div id="catAlertArea"></div>
    <div id="categoriesGrid">
        <div class="table-responsive">
            <table class="table table-sm align-middle data-grid" id="categoriesTable">
                <thead>
                    <tr>
                        <th style="width:70px">ID</th>
                        <th style="min-width:160px">大カテゴリ</th>
                        <th style="min-width:200px">小カテゴリ名</th>
                        <th style="min-width:120px">アイコン</th>
                        <th style="width:90px">操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Confirm modal -->
    <div class="modal fade" id="applyConfirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">変更内容の確認</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="applySummary"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-warning" id="applyConfirmBtn">変更を適用</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 大カテゴリ編集UIは廃止し、小カテゴリ側で管理します -->

{% endblock %}

{% block scripts %}
    <script id="mainCategoriesData" type="application/json">{{ main_categories | tojson }}</script>
    <script src="{{ url_for('static', filename='js/categories_lite.js') }}"></script>
{% endblock %}

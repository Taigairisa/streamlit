<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <div class="container">
        <h1>家計簿アプリ</h1>
        <div class="mb-3">
            <label class="form-label">ページ</label>
            <select id="page-select" class="form-select w-auto d-inline-block">
                <option value="input">入力</option>
                <option value="data">データ</option>
                <option value="delete">削除</option>
            </select>
        </div>
        <div id="page-input" class="page-section row">
            <div class="col-md-4">
                <h2>取引追加</h2>
                <form id="add-transaction-form">
                    <div class="mb-3">
                        <label for="main-category" class="form-label">大カテゴリ</label>
                        <select id="main-category" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="sub-category" class="form-label">小カテゴリ</label>
                        <select id="sub-category" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">日付</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">種別</label>
                        <select id="type" class="form-select">
                            <option value="支出">支出</option>
                            <option value="収入">収入</option>
                            <option value="予算">予算</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="detail" class="form-label">詳細</label>
                        <input type="text" id="detail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">金額</label>
                        <input type="number" id="amount" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">追加</button>
                </form>
            </div>
        </div>

        <div id="page-data" class="page-section" style="display:none;">
            <h2>取引一覧</h2>
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">開始月</label>
                    <input type="month" id="start-month" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">終了月</label>
                    <input type="month" id="end-month" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">大カテゴリ</label>
                    <select id="filter-main-category" class="form-select"></select>
                </div>
                <div class="col">
                    <label class="form-label">小カテゴリ</label>
                    <select id="filter-sub-category" class="form-select"></select>
                </div>
                <div class="col d-flex align-items-end">
                    <button id="filter-btn" class="btn btn-primary w-100">適用</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>大カテゴリ</th>
                        <th>小カテゴリ</th>
                        <th>種別</th>
                        <th>詳細</th>
                        <th>金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body"></tbody>
            </table>
            <canvas id="line-chart" height="100"></canvas>
        </div>

        <div id="page-delete" class="page-section" style="display:none;">
            <h2>取引削除</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>日付</th>
                        <th>大カテゴリ</th>
                        <th>小カテゴリ</th>
                        <th>種別</th>
                        <th>詳細</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody id="delete-table-body"></tbody>
            </table>
            <button id="delete-btn" class="btn btn-danger">選択削除</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

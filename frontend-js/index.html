<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakeibo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Kakeibo App</h1>
        <div class="row">
            <div class="col-md-4">
                <h2>Add Transaction</h2>
                <form id="add-transaction-form">
                    <div class="mb-3">
                        <label for="main-category" class="form-label">Main Category</label>
                        <select id="main-category" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="sub-category" class="form-label">Sub Category</label>
                        <select id="sub-category" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select">
                            <option value="支出">Expense</option>
                            <option value="収入">Income</option>
                            <option value="予算">Budget</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="detail" class="form-label">Detail</label>
                        <input type="text" id="detail" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" id="amount" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Transactions</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Main Category</th>
                            <th>Sub Category</th>
                            <th>Type</th>
                            <th>Detail</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
